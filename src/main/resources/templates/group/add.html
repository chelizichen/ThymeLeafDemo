<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>球队添加</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/axios.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap.js}"></script>
</head>
<body>
<form id="postForm">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="请输入标题">
    </div>

    <div class="form-group">
        <label for="content">内容</label>
        <textarea id="content" name="content" class="form-control" placeholder="请输入内容"></textarea>
    </div>

    <div class="form-group">
        原神：<input type="radio"  id="r-ys" name="TYPE" value="1" onclick="selectYs()"/>
        崩三：<input type="radio"  id="r-bs" name="TYPE" value="2" onclick="selectBs()"/>
    </div>

    <div class="form-group">
        <label for="fileupload">图片上传</label>
        <!-- <input type="file" id="image" name="file" class="form-control-file"> -->
        <input id="fileupload" type="file" class="form-control-file" name="file">
    </div>

    <div class="form-group" >
        <button type="button" class="btn btn-primary" onclick="submit()">提交</button>
        <button type="button" class="btn btn-secondary" onclick="cancel()">取消</button>
    </div>

</form>
<script>
    var picUrl = ""
    $("#fileupload").on("change", function () {
        var file = this.files[0];
        var data = new FormData();
        data.append("file", file);
        console.log(data);
        console.log(file);
        $.ajax({
            type: "post",
            url: "/upload",
            data: data,
            contentType: false,
            //默认文件类型application/x-www-form-urlencoded  设置之后multipart/form-data
            processData: false,
            // 默认情况下会对发送的数据转化为对象 不需要转化的信息
            success: function (res) {
                console.log(res)
                // source = res.picAddr;
                picUrl = res
            },
        });
    })

</script>
</body>
</html>
