<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>球队添加</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet" type="text/css" />
    <script type="text/javascript" th:src="@{/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/axios.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap.js}"></script>
</head>
<body>
<div id="postForm">
    <div class="form-group">
        <label for="name">球员名称</label>
        <input type="text" id="name" name="title" class="form-control" placeholder="请输入标题">
    </div>

    <div class="form-group">
        <label for="sex">球员性别</label>
        <input type="text" id="sex" name="title" class="form-control" placeholder="请输入标题">
    </div>

    <div class="form-group">
        <label for="age">年龄</label>
        <input type="text" id="age" name="title" class="form-control" placeholder="请输入标题">
    </div>

    <div class="form-group">
        <label for="groupId">球队ID</label>
        <input type="text" id="groupId" name="title" class="form-control" placeholder="请输入标题">
    </div>

    <div class="form-group">
        <label for="fileupload">照片</label>
        <input id="fileupload" type="file" class="form-control-file" name="file">
    </div>

    <div class="form-group" >
        <button type="button" class="btn btn-primary" th:onclick="submit([[${id}]])">提交</button>
        <button type="button" class="btn btn-secondary" onclick="cancel()">取消</button>
    </div>

</div>
<script>
    const request = axios.create()

    function modify(data) {
        return request({
            url: "/player/modify",
            method:"post",
            data
        })
    }

    function add(data) {
        return request({
            url: "/player/add",
            method:"post",
            data
        })
    }

    function submit(id) {
        const name = $("#name").val()
        const sex = $("#sex").val()
        const age = $("#age").val()
        const groupId = $("#groupId").val()
        const avatar = picUrl;
        const body = {
            name,
            sex,
            age,
            groupId,
            avatar,
        }
        if(id){
            body.id = id;
            modify(body)
        }else{
            add(body)
        }
    }

    var picUrl = ""
    $("#fileupload").on("change", function () {
        var file = this.files[0];
        var data = new FormData();
        data.append("file", file);
        console.log(data);
        console.log(file);
        $.ajax({
            type: "post",
            url: "/upload",
            data: data,
            contentType: false,
            //默认文件类型application/x-www-form-urlencoded  设置之后multipart/form-data
            processData: false,
            // 默认情况下会对发送的数据转化为对象 不需要转化的信息
            success: function (res) {
                console.log(res)
                // source = res.picAddr;
                picUrl = res
            },
        });
    })

</script>
</body>
</html>
